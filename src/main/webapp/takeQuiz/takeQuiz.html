<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="/css/quiz/takeQuiz/takeQuiz.css">
</head>
<body>
<div class="main-layout">
    <div class="sidebar">
        <h2>Questions</h2>
        <ul id="question-nav">
        </ul>
    </div>

    <div class="container">
        <form id="quiz-form">
            <div class="navigation-buttons">
                <button type="button" id="prevBtn" class="start-btn">Previous</button>
                <button type="button" id="nextBtn" class="start-btn">Next</button>
                <button type="button" id="finishBtn" class="start-btn" style="display:none;">Finish</button>
            </div>
        </form>
    </div>
</div>
<script src="/script/quiz/takeQuiz/takeQuiz.js"></script>
</body>
</html>
