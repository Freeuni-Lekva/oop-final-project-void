<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Friends - VoidQuiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0e0b39;
            color: #f0e6ff;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d1a4d;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #bdaaff;
        }

        .btn-back {
            padding: 0.6rem 1.2rem;
            background-color: #3f36c4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #5c52f0;
        }

        .results {
            background-color: #161244;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .results h3 {
            margin-bottom: 1rem;
            color: #bdaaff;
        }

        .user {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #2e2e5e;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user:hover {
            background-color: #2b2566;
        }

        .user:last-child {
            border-bottom: none;
        }

        .user-name {
            flex: 1;
        }

        .view-profile-btn {
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 0.8rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: 1rem;
        }

        .view-profile-btn:hover {
            opacity: 0.9;
        }

        .user-details {
            background-color: #161244;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .user-details h2 {
            margin-bottom: 1rem;
            color: #f0e6ff;
        }

        .user-details p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .action-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        .action-btn.unfriend {
            background-color: #f44336;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<script>
    fetch('/session-check')
        .then(res => {
            if (!res.ok) {
                window.location.href = 'login.jsp';
            }
        })
        .catch(() => {
            window.location.href = 'login.jsp';
        });
</script>

<header>
    <div class="title">VoidQuiz – My Friends</div>
    <button class="btn-back" onclick="window.location.href='welcome.jsp'">← Back to Welcome</button>
</header>

<section class="results" id="results">
    <h3>Your Friends</h3>
    <div id="friendList"></div>
</section>

<section class="user-details" id="userDetails" style="display: none">
    <h2 id="username">Username</h2>
    <p id="status">Friendship Status</p>
    <button class="action-btn unfriend" id="unfriend" onclick="unfriend()">Unfriend</button>
</section>

<script>
    let selectedUser = null;

    function loadFriends() {
        fetch(`/users/friends`)
            .then(res => res.json())
            .then(users => {
                const list = document.getElementById("friendList");
                list.innerHTML = "";

                users.forEach((user, index) => {
                    const div = document.createElement("div");
                    div.className = "user";

                    const nameSpan = document.createElement("span");
                    nameSpan.className = "user-name";
                    nameSpan.textContent = `${index + 1}. ${user.friend_name}`;
                    nameSpan.onclick = () => showFriendDetails(user.friend_name);


                    const profileBtn = document.createElement("button");
                    profileBtn.className = "view-profile-btn";
                    profileBtn.textContent = "View Profile";
                    profileBtn.onclick = (e) => {
                        e.stopPropagation();
                        goToProfile(user.friend_name);
                    };

                    div.appendChild(nameSpan);
                    div.appendChild(profileBtn);

                    list.appendChild(div);
                });
            })
            .catch(err => {
                console.error("Error loading friends:", err);
            });
    }

    function showFriendDetails(friendName) {
        selectedUser = {username: friendName};

        document.getElementById("username").textContent = friendName;
        document.getElementById("status").textContent = "You are friends";
        document.getElementById("userDetails").style.display = "block";
    }

    function unfriend() {
        fetch(`/users/friends?friend_name=${encodeURIComponent(selectedUser.username)}`, {
            method: "DELETE"
        }).then(() => {
            alert("User unfriended");
            document.getElementById("userDetails").style.display = "none";
            loadFriends();
        }).catch(err => {
            alert("Failed to unfriend.");
            console.error("Unfriend error:", err);
        });
    }

    function goToProfile(username) {
        window.location.href = `/userprofile?user=${encodeURIComponent(username)}`;
    }

    loadFriends();
</script>

</body>
</html>
