<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Friends - VoidQuiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0e0b39;
            color: #f0e6ff;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d1a4d;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #bdaaff;
        }

        .btn-back {
            padding: 0.6rem 1.2rem;
            background-color: #3f36c4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #5c52f0;
        }

        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1d1a4d;
            color: #fff;
        }

        .search-bar button {
            padding: 0.75rem 1.5rem;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .search-bar button:hover {
            background-color: #303f9f;
        }

        .results, .user-details {
            background-color: #161244;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .results h3 {
            margin-bottom: 1rem;
            color: #bdaaff;
        }

        .user {
            padding: 0.75rem;
            border-bottom: 1px solid #2e2e5e;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user:hover {
            background-color: #2b2566;
        }

        .user:last-child {
            border-bottom: none;
        }

        .user-details h2 {
            margin-bottom: 1rem;
            color: #f0e6ff;
        }

        .user-details p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .action-btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1rem;
        }

        .action-btn.unfriend {
            background-color: #f44336;
        }

        .action-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<script>
    fetch('/QuizWebsite_war_exploded/session-check')
        .then(res => {
            if (!res.ok) {
                window.location.href = 'login.jsp';
            }
        })
        .catch(() => {
            window.location.href = 'login.jsp';
        });
</script>

<header>
    <div class="title">VoidQuiz – Friends</div>
    <button class="btn-back" onclick="window.location.href='welcome.jsp'">← Back to Welcome</button>
</header>

<form class="search-bar" onsubmit="searchFriend(event)">
    <input type="text" id="search" placeholder="Search for people...">
    <button type="submit">Search</button>
</form>

<section class="results" id="results">
    <h3>Search Results</h3>
    <div id="userList"></div>
</section>

<section class="user-details" id="userDetails" style="display: none">
    <h2 id="username">Username</h2>
    <p id="status">Friendship Status</p>
    <button class="action-btn" id="sendRequest" onclick="sendRequest()">Send Friend Request</button>
    <button class="action-btn" id="acceptRequest" onclick="acceptRequest()">Accept Request</button>
    <button class="action-btn" id="cancelRequest" onclick="cancelRequest()">Cancel Request</button>
    <button class="action-btn unfriend" id="unfriend" onclick="unfriend()">Unfriend</button>
</section>

<script>
    let selectedUser = null;

    function searchFriend(event) {
        event.preventDefault();
        const query = document.getElementById("search").value;

        fetch(`/QuizWebsite_war_exploded/users/friends/lookup?search=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(users => {
                const list = document.getElementById("userList");
                list.innerHTML = "";
                users.forEach(user => {
                    const div = document.createElement("div");
                    div.className = "user";
                    div.textContent = user.username;
                    div.onclick = () => showUserDetails(user);
                    list.appendChild(div);
                });
            });
    }

    function showUserDetails(user) {
        selectedUser = user;

        const usernameElem = document.getElementById("username");
        const statusElem = document.getElementById("status");

        const sendRequestBtn = document.getElementById("sendRequest");
        const unfriendBtn = document.getElementById("unfriend");
        const acceptRequestBtn = document.getElementById("acceptRequest");
        const cancelRequestBtn = document.getElementById("cancelRequest");

        usernameElem.textContent = user.username;
        statusElem.textContent = "Loading...";
        document.getElementById("userDetails").style.display = "block";

        [sendRequestBtn, unfriendBtn, acceptRequestBtn, cancelRequestBtn].forEach(btn => {
            btn.style.display = "none";
        });

        fetch(`/QuizWebsite_war_exploded/users/friends/info?friend_name=${encodeURIComponent(user.username)}`)
            .then(res => res.json())
            .then(data => {
                const status = data?.status || null;

                if (status === "accepted") {
                    statusElem.textContent = "You are friends";
                    unfriendBtn.style.display = "inline-block";
                } else if (status === "pending") {
                    statusElem.textContent = "Friend request pending";
                    cancelRequestBtn.style.display = "inline-block";
                } else {
                    statusElem.textContent = "You are not friends";
                    sendRequestBtn.style.display = "inline-block";
                }
            })
            .catch(err => {
                statusElem.textContent = "Error fetching status";
                console.error("Failed to fetch friendship info:", err);
            });
    }


    function sendRequest() {
        fetch(`/QuizWebsite_war_exploded/users/friends?friend_name=${encodeURIComponent(selectedUser.username)}`, {
            method: "POST"
        }).then(() => {
            alert("Friend request sent!");
            showUserDetails(selectedUser);
        });
    }

    function unfriend() {
        fetch(`/QuizWebsite_war_exploded/users/friends?friend_name=${encodeURIComponent(selectedUser.username)}`, {
            method: "DELETE"
        }).then(() => {
            alert("User unfriended");
            showUserDetails(selectedUser);
        });
    }

    function acceptRequest() {
        fetch(`/QuizWebsite_war_exploded/users/friends?friend_name=${encodeURIComponent(selectedUser.username)}&state=true`, {
            method: "PUT"
        }).then(() => {
            alert("Friend request accepted");
            showUserDetails(selectedUser);
        });
    }

    function cancelRequest() {
        fetch(`/QuizWebsite_war_exploded/users/friends?friend_name=${encodeURIComponent(selectedUser.username)}&state=false`, {
            method: "PUT"
        }).then(() => {
            alert("Friend request canceled");
            showUserDetails(selectedUser);
        });
    }
</script>
</body>
</html>
