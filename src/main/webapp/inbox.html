                window.location.href = 'login.jsp';
            }
        })
        .catch(() => {

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Friend Requests Inbox - VoidQuiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0e0b39;
            color: #f0e6ff;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1d1a4d;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #bdaaff;
        }

        .btn-back {
            padding: 0.6rem 1.2rem;
            background-color: #3f36c4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #5c52f0;
        }

        .requests {
            background-color: #161244;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .request {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2e2e5e;
            padding: 1rem 0;
        }

        .request:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .accept {
            background-color: #4caf50;
            color: white;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .no-requests {
            text-align: center;
            padding: 2rem;
            color: #aaaaff;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Friend Requests Inbox</div>
    <button class="btn-back" onclick="window.location.href='welcome.jsp'">‚Üê Back to Welcome</button>
</header>

<section class="requests" id="requestsSection">
    <div id="requestList">
    </div>
</section>

<script>
    function fetchFriendRequests() {
        fetch(`/QuizWebsite_war_exploded/users/friends/requests`)
            .then(res => res.json())
            .then(requests => {
                const list = document.getElementById("requestList");
                list.innerHTML = "";

                if (requests.length === 0) {
                    list.innerHTML = "<div class='no-requests'>No pending friend requests.</div>";
                    return;
                }

                requests.forEach(req => {
                    const div = document.createElement("div");
                    div.className = "request";
                    div.innerHTML = `
                        <div style="flex: 1;">
                            <strong>${req.friend_name}</strong>
                            <span style="color: #8cb3ff; font-size: 0.85rem; margin-left: 8px;">Date: ${req.friend_requested_at}</span>
                        </div>

                        <div class="actions">
                            <button class="action-btn accept" onclick="respondToRequest('${req.friend_name}', true)">Accept</button>
                            <button class="action-btn reject" onclick="respondToRequest('${req.friend_name}', false)">Reject</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            })
            .catch(err => {
                console.error("Failed to load friend requests", err);
                document.getElementById("requestList").innerHTML = "<div class='no-requests'>Error loading requests</div>";
            });
    }

    function respondToRequest(fromUsername, accept) {
        fetch(`/QuizWebsite_war_exploded/users/friends?friend_name=${encodeURIComponent(fromUsername)}&state=${encodeURIComponent(accept)}`, {
            method: "PUT"
        })
            .then(() => {
                alert(accept ? "Request accepted" : "Request rejected");
                fetchFriendRequests();
            })
            .catch(err => {
                alert("Failed to respond to request");
                console.error(err);
            });
    }

    fetchFriendRequests();
</script>

</body>
</html>
